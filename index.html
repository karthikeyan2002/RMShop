<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="RoutingApp">

<head>
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets\css\main.css" />
    <!-- JS FILES -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="PageRouting.js"></script>

    <title>Remote Mechanic Shop</title>
</head>

<body ng-controller="mainController">
    <nav class="navbar navbar-default">
        <nav class="nav navbar-nav navbar-right navswitch">
            <div class="container">
                <a href="#"><i class="fa fa-home"></i>Home</a>
                <a href="./About.html"><i class="fa fa-shield"></i>About</a>
                <a href="./Contact.html"><i class="fa fa-comment"></i>Book Now</a>
        </nav>
        </div>
    </nav>
    <br><br>
    <h1 style="font-size:30px;color:orange;font-family:Arial;">
        <center> Remote mechanic shop</center>
    </h1> <br><br>
    <div id="main">
        <img src="images/banner1.jpeg" alt="You can reach your near by mechanic shop in seconds" />
    </div>
    </br>
    </br>
    <h3 class="font-weight-bold">No.of mechanics found near you NOW : {{2}}</h3>
    <br />
    <p> Available date(last updated) : {{price|date:'mediumDate'}}</p>
    <p>Available time(last updated): {{price|date:'shortTime'}}</p>
    <iframe src="https://www.google.com/maps/d/embed?mid=1YGa0_Vva5LC28wO0SaEYFo1I5pCDTuN1" width="100%" height="480"></iframe>
    <script>
        var app = angular.module("RoutingApp", []);
        app.service('AdditionService', function() {
            this.ADDITION = function(a, b) {
                return a + b;
            }
        });
        app.controller('mainController', function($scope, AdditionService) {
            $scope.result = AdditionService.ADDITION(2, 0);
        });
        var app = angular.module('RoutingApp', []);
        app.controller('mainController', function($scope) {
            $scope.price = new Date();
        })
    </script>
</body>

</html>
